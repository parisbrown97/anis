<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Youâ€™ve Got This</title>

  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --accent: #4b5563;
    }

    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .card {
      max-width: 640px;
      width: 100%;
      background: var(--card);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--muted);
      margin-bottom: 16px;
    }

    select, button {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 22px;
    }

    .message {
      font-size: 22px;
      line-height: 1.4;
      min-height: 80px;
      margin: 18px 0;
    }

    .signature {
      font-size: 14px;
      color: var(--muted);
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #9ca3af;
    }

    iframe {
      margin: 12px 0 4px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey Anis.</h1>
    <p>This is here for whenever things feel heavy â€” no pressure.</p>

    <!-- ðŸ”Š Spotify Playlist -->
    <!-- Replace PLAYLIST_ID with your actual Spotify playlist ID -->
    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/PLAYLIST_ID"
      width="100%"
      height="80"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>

    <p style="font-size:13px;color:#9ca3af;">
      Something calm for long days.
    </p>

    <div class="controls">
      <select id="moment">
        <option value="any">Any moment</option>
        <option value="pre">Before a long day</option>
        <option value="post">After call</option>
        <option value="doubt">When doubt creeps in</option>
        <option value="proud">A good day</option>
      </select>

      <button id="btn">Give me one thing</button>
    </div>

    <div class="message" id="message"></div>
    <div class="signature" id="signature"></div>
    <div class="footer" id="easter"></div>
  </div>

  <script>
    const messages = {
      any: [
        "You earned this â€” completely.",
        "One step at a time is still progress.",
        "You donâ€™t have to be perfect to be good at this.",
        "You belong exactly where you are."
      ],
      pre: [
        "Deep breath. Youâ€™re prepared for today.",
        "Show up as yourself â€” thatâ€™s enough.",
        "Quiet confidence goes a long way.",
        "Youâ€™ve done harder things than this."
      ],
      post: [
        "That was a long day. Be gentle with yourself.",
        "You carried a lot today â€” itâ€™s okay to put it down now.",
        "Rest counts as part of the work.",
        "I hope you get real sleep tonight."
      ],
      doubt: [
        "Doubt doesnâ€™t mean youâ€™re failing â€” it means you care.",
        "Every good doctor feels this at some point.",
        "Youâ€™re learning. Thatâ€™s the job.",
        "You donâ€™t need to prove anything right now."
      ],
      proud: [
        "You should feel proud â€” I do.",
        "This is the result of years of showing up.",
        "Hold onto this on harder days.",
        "Youâ€™re becoming the doctor you hoped youâ€™d be."
      ]
    };

    const signature = "â€” someone in your corner";

    const easterEggs = [
      "",
      "",
      "Drink some water.",
      "Text me when youâ€™re done, Anis."
    ];

    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    document.getElementById("btn").addEventListener("click", () => {
      const moment = document.getElementById("moment").value;
      const pool = moment === "any"
        ? Object.values(messages).flat()
        : messages[moment];

      document.getElementById("message").textContent = pick(pool);
      document.getElementById("signature").textContent = signature;
      document.getElementById("easter").textContent = pick(easterEggs);
    });
  </script>
</body>
</html>
