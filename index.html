  <style>
    :root{
      --accent: #355e3b;        /* hunter green */
      --card: rgba(255,255,255,0.92);
      --text: #111827;

    body.dark {

      --muted: rgba(249,250,251,0.75);
      --border: rgba(55,65,81,0.8);
      --overlay: rgba(0,0,0,0.6);

    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
      overflow-x: hidden;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
.weather-wrap{
  margin-top: 18px;
  padding-top: 14px;
  border-top: 1px solid var(--border);
}

.weather-title{
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 10px;
}

.weather-grid{
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 10px;
}

.weather-card{
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 10px 12px;
  background: rgba(255,255,255,0.55);
}

body.dark .weather-card{
  background: rgba(17,24,39,0.45);
}

.w-city{
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 6px;
}

.w-temp{
  font-size: 18px;
  font-weight: 650;
  margin-bottom: 2px;
}

.w-desc{
  font-size: 12px;
  color: rgba(156,163,175,0.95);
}

.weather-note{
  margin-top: 8px;
  font-size: 12px;
  color: rgba(156,163,175,0.95);
}

@media (max-width: 560px){
  .weather-grid{ grid-template-columns: 1fr; }
}

    .overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      z-index: 1;
    }

    .wrap {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 700px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .pill {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--pill);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .pill label {
      font-size: 14px;
      color: var(--muted);
    }

    .pill input {
      accent-color: var(--accent);
      cursor: pointer;
    }

    .pill button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 22px;
      padding: 26px;
      box-shadow: var(--shadow);
      border-top: 6px solid var(--accent);
      border: 1px solid var(--border);
      backdrop-filter: blur(14px);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      font-weight: 650;
    }

    p {
      margin: 0 0 14px;
      color: var(--muted);
    }

    iframe {
      margin-top: 10px;
    }

    .spotify-note {
      font-size: 13px;
      color: rgba(156,163,175,0.95);
      margin-top: 6px;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin: 18px 0 14px;
      flex-wrap: wrap;
    }

    select, .action {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    select {
      background: rgba(255,255,255,0.6);
    }

    body.dark select {
      background: rgba(17,24,39,0.6);
      color: white;
    }

    .action {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .message {
      font-size: 22px;
      line-height: 1.4;
      min-height: 80px;
      margin: 14px 0 10px;
    }

    .signature {

    }

    .footer {
      font-size: 12px;
      color: rgba(156,163,175,0.9);
      margin-top: 10px;
    }
  </style>
</head>

      <div class="controls">
        <select id="moment">
          <option value="any">Any moment</option>
          <option value="pre">Before a long day</option>
          <option value="post">After call</option>

  <script>
    // Theme toggle
    document.getElementById("themeBtn").onclick = () => {
      document.body.classList.toggle("dark");
    };

    const messages = {
      any: [
        "You earned this ‚Äî completely.",
        "One step at a time is still progress.",
        "You don‚Äôt have to be perfect to be good at this.",
        "You belong exactly where you are."
      ],
      pre: [
        "Deep breath. You‚Äôre prepared for today.",
        "One point at a time still wins the match.",
        "Reset between points ‚Äî the last one doesn‚Äôt matter.",
        "Footwork first. Everything else follows."
      ],
      post: [
        "That was a long day. Be gentle with yourself.",
        "You carried a lot today ‚Äî it‚Äôs okay to put it down now.",
        "Rest is part of staying sharp."
      ],
      doubt: [
        "Doubt doesn‚Äôt mean you‚Äôre failing ‚Äî it means you care.",
        "Every good doctor questions themselves.",
        "Learning is the point ‚Äî mastery comes later."
      ],
      proud: [
        "You should feel proud ‚Äî you earned this.",
        "Years of effort led to today.",
        "You‚Äôre becoming an excellent physician."
      ]
    };

    const matchBoost = [
      "üá≤üá¶ One team, one goal.",
      "Match-day mindset: calm, focused, relentless."
    ];

    const easterEggs = [
      "",
      "Drink some water.",
      "Sharp mind. Steady hands.",
      "Ravenclaws think before they act.",
      "Text me when you‚Äôre done, Anis."
    ];

    const signature = "‚Äî someone in your corner";

    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    document.getElementById("btn").onclick = () => {
      const moment = document.getElementById("moment").value;
      let pool = moment === "any" ? Object.values(messages).flat() : messages[moment];
      if (document.getElementById("matchDay").checked) pool = pool.concat(matchBoost);

      document.getElementById("message").textContent = pick(pool);
      document.getElementById("signature").textContent = signature;
      document.getElementById("easter").textContent = pick(easterEggs);
    };
    // --- WEATHER (Open-Meteo, no API key) ---
const WMO = {
  0: "Clear",
  1: "Mostly clear",
  2: "Partly cloudy",
  3: "Overcast",
  45: "Fog",
  48: "Rime fog",
  51: "Light drizzle",
  53: "Drizzle",
  55: "Heavy drizzle",
  56: "Freezing drizzle",
  57: "Freezing drizzle",
  61: "Light rain",
  63: "Rain",
  65: "Heavy rain",
  66: "Freezing rain",
  67: "Freezing rain",
  71: "Light snow",
  73: "Snow",
  75: "Heavy snow",
  77: "Snow grains",
  80: "Rain showers",
  81: "Rain showers",
  82: "Violent showers",
  85: "Snow showers",
  86: "Snow showers",
  95: "Thunderstorm",
  96: "Thunderstorm + hail",
  99: "Thunderstorm + hail"
};

async function loadWeather() {
  const cards = Array.from(document.querySelectorAll(".weather-card"));
  const note = document.getElementById("weatherNote");
  note.textContent = "";

  const requests = cards.map(async (card) => {
    const lat = card.getAttribute("data-lat");
    const lon = card.getAttribute("data-lon");

    // current weather; Fahrenheit + US-friendly
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      const temp = Math.round(data.current.temperature_2m);
      const code = data.current.weather_code;
      const desc = WMO[code] || "‚Äî";

      card.querySelector(".w-temp").textContent = `${temp}¬∞F`;
      card.querySelector(".w-desc").textContent = desc;
    } catch (e) {
      card.querySelector(".w-desc").textContent = "Unavailable";
    }
  });

  await Promise.all(requests);

  const now = new Date();
  note.textContent = `Updated ${now.toLocaleString()}`;
}

// load once on page open, then refresh every 30 min
loadWeather();
setInterval(loadWeather, 30 * 60 * 1000);

  </script>
